version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY}

  rag-chatbot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - NEON_DATABASE_URL=${NEON_DATABASE_URL}
      - API_KEY=${API_KEY}
    depends_on:
      - qdrant
    env_file:
      - .env

volumes:
  qdrant_data: